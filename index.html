<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Anytime is Train Time</h1>
    <p class="lead">Choo Choo.Chee Chee.</p>
  </div>
</div>
<div class="table-responsive-md">
<table class="table">
      <header id="tableheader">Current Train Schedule</header>
  <thead>
    <tr>
      <th class="cell">Train Name</th>
      <th class="cell">Destination</th>
      <th class="cell">Frequency(min)</th>
      <th class="cell">Next Arrival</th>
      <th class="cell">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="cell">Mark</td>
      <td class="cell">Mark</td>
      <td class="cell">Otto</td>
      <td class="cell">@mdo</td>
      <td class="cell">@mdo</td>
    </tr>
  </tbody>
</table>
</div>
<form>
    <header>Add Train</header>
    <div class="form-group">
      <label for="train-name">Train Name</label>
      <input type="text" class="form-control" id="train-name">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
      <label for="first-train-time">First Train Time(HH:mm-military time)</label>
      <input type="text" class="form-control" id="first-train-time" >
    </div>
    <div class="form-group">
      <label for="frequency">Frequency(min)</label>
      <input type="text" class="form-control" id="frequency" >
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript/app.js"></script>
  <script src="javascript/moment.js"></script>
</body>
</html>
